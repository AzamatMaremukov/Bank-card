<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 document.addEventListener("DOMContentLoaded", function() {
    // Создаем контейнер для формы и миниатюры
    const container = document.createElement('div');
    container.style.display = 'flex';
    container.style.justifyContent = 'center';
    container.style.alignItems = 'center';
    container.style.marginTop = '20px';
    document.body.appendChild(container);

    // Создаем форму
    const form = document.createElement('form');
    form.style.display = 'flex';
    form.style.flexDirection = 'column';
    form.style.width = '300px';
    form.style.padding = '20px';
    form.style.border = '1px solid #ccc';
    form.style.borderRadius = '10px';
    form.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';

    // Поле для выбора банка
    const bankNameLabel = document.createElement('label');
    bankNameLabel.textContent = 'Название банка:';
    bankNameLabel.style.marginBottom = '10px';
    const bankNameSelect = document.createElement('select');
    bankNameSelect.required = true;
    bankNameSelect.style.padding = '10px';
    bankNameSelect.style.borderRadius = '5px';
    bankNameSelect.style.border = '1px solid #ccc';
    bankNameSelect.style.marginBottom = '20px';

    const banks = {
        'Сбербанк': 'https://i.pinimg.com/474x/b7/81/a5/b781a57c68f53b61cf0bc498d6174a92.jpg?nii=t',
        'Тинькофф': 'https://sun9-48.userapi.com/impg/erQlPskqm2Ei0qLyMKmsX6W6V2D1dmuWMOBNBQ/IS_WPbY-ts8.jpg?size=960x960&quality=95&sign=282b1b291a1713043ea8a1cc666540a8&c_uniq_tag=Nlg8yKPcQl9l9vhku1AHQUjZMrAKjslJ7f6VbOnUIKM&type=album',
        'Альфа-Банк': 'https://sun9-67.userapi.com/s/v1/ig2/yOngZAflvdA7bJSS9_jZzHSrUaZQkFkv8rEBmBHlY2WV5txcsOQ7T1Wo6-Uvq1naDu3OLI-AjL3XnWzypm85vYaM.jpg?quality=95&as=32x21,48x32,72x48,108x72,160x106,240x159,360x239,480x318,540x358,640x424,720x478,1080x716,1170x776&from=bu&u=YfbZroaYecHYtUg-hXbzIP-7N8ExMBhHxYtnSE_6TX0&cs=807x535',
        'ВТБ': 'https://tc-maxima.ru/wp-content/uploads/2023/11/bazgazbzsfbawjmcmi7gmsrm4zir48_fq7wec-vqq_zqkj21r8cxfd3i-mfdhxebpqsrcgv2exup3veozmb56z33.jpg'
    };

    for (const [bankName, logoUrl] of Object.entries(banks)) {
        const option = document.createElement('option');
        option.value = logoUrl;
        option.textContent = bankName;
        bankNameSelect.appendChild(option);
    }

    form.appendChild(bankNameLabel);
    form.appendChild(bankNameSelect);

    // Поле для типа платежной системы
    const paymentSystemLabel = document.createElement('label');
    paymentSystemLabel.textContent = 'Тип платежной системы:';
    paymentSystemLabel.style.marginBottom = '10px';
    const paymentSystemInput = document.createElement('input');
    paymentSystemInput.type = 'text';
    paymentSystemInput.required = true;
    paymentSystemInput.style.padding = '10px';
    paymentSystemInput.style.borderRadius = '5px';
    paymentSystemInput.style.border = '1px solid #ccc';
    paymentSystemInput.style.marginBottom = '20px';
    form.appendChild(paymentSystemLabel);
    form.appendChild(paymentSystemInput);

    // Поле для номера карты
    const cardNumberLabel = document.createElement('label');
    cardNumberLabel.textContent = 'Номер карты:';
    cardNumberLabel.style.marginBottom = '10px';
    const cardNumberInput = document.createElement('input');
    cardNumberInput.type = 'text';
    cardNumberInput.pattern = '\\d{16}';
    cardNumberInput.required = true;
    cardNumberInput.style.padding = '10px';
    cardNumberInput.style.borderRadius = '5px';
    cardNumberInput.style.border = '1px solid #ccc';
    cardNumberInput.style.marginBottom = '20px';
    form.appendChild(cardNumberLabel);
    form.appendChild(cardNumberInput);

    // Поле для имени держателя карты
    const cardHolderLabel = document.createElement('label');
    cardHolderLabel.textContent = 'Имя держателя карты:';
    cardHolderLabel.style.marginBottom = '10px';
    const cardHolderInput = document.createElement('input');
    cardHolderInput.type = 'text';
    cardHolderInput.required = true;
    cardHolderInput.style.padding = '10px';
    cardHolderInput.style.borderRadius = '5px';
    cardHolderInput.style.border = '1px solid #ccc';
    cardHolderInput.style.marginBottom = '20px';
    form.appendChild(cardHolderLabel);
    form.appendChild(cardHolderInput);

    // Поле для месяца и года окончания карты
    const expiryDateLabel = document.createElement('label');
    expiryDateLabel.textContent = 'Месяц и год окончания:';
    expiryDateLabel.style.marginBottom = '10px';
    const expiryDateInput = document.createElement('input');
    expiryDateInput.type = 'month';
    expiryDateInput.required = true;
    expiryDateInput.style.padding = '10px';
    expiryDateInput.style.borderRadius = '5px';
    expiryDateInput.style.border = '1px solid #ccc';
    expiryDateInput.style.marginBottom = '20px';
    form.appendChild(expiryDateLabel);
    form.appendChild(expiryDateInput);

    // Кнопка отправки формы
    const submitButton = document.createElement('button');
    submitButton.type = 'submit';
    submitButton.textContent = 'Отправить';
    submitButton.style.padding = '10px';
    submitButton.style.borderRadius = '5px';
    submitButton.style.border = 'none';
    submitButton.style.backgroundColor = '#007BFF';
    submitButton.style.color = '#fff';
    submitButton.style.cursor = 'pointer';
    submitButton.style.fontSize = '16px';
    submitButton.addEventListener('mouseover', function() {
        submitButton.style.backgroundColor = '#0056b3';
    });
    submitButton.addEventListener('mouseout', function() {
        submitButton.style.backgroundColor = '#007BFF';
    });
    form.appendChild(submitButton);

    container.appendChild(form);

    // Создаем миниатюру карты
    const cardPreview = document.createElement('div');
    cardPreview.style.width = '300px';
    cardPreview.style.height = '200px';
    cardPreview.style.border = '1px solid #ccc';
    cardPreview.style.borderRadius = '10px';
    cardPreview.style.padding = '20px';
    cardPreview.style.marginLeft = '20px';
    cardPreview.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
    cardPreview.style.display = 'flex';
    cardPreview.style.flexDirection = 'column';
    cardPreview.style.justifyContent = 'space-between';

    const bankLogo = document.createElement('img');
    bankLogo.style.width = '50px';
    bankLogo.style.height = '50px';
    const paymentSystemLogo = document.createElement('div');
    paymentSystemLogo.style.fontSize = '20px';
    paymentSystemLogo.style.fontWeight = 'bold';
    const cardNumberPreview = document.createElement('div');
    cardNumberPreview.style.fontSize = '18px';
    const cardHolderPreview = document.createElement('div');
    cardHolderPreview.style.fontSize = '16px';
    const expiryDatePreview = document.createElement('div');
    expiryDatePreview.style.fontSize = '16px';

    cardPreview.appendChild(bankLogo);
    cardPreview.appendChild(paymentSystemLogo);
    cardPreview.appendChild(cardNumberPreview);
    cardPreview.appendChild(cardHolderPreview);
    cardPreview.appendChild(expiryDatePreview);

    container.appendChild(cardPreview);

    // Обновляем миниатюру при изменении формы
    form.addEventListener('input', function() {
        bankLogo.src = bankNameSelect.value;
        paymentSystemLogo.textContent = paymentSystemInput.value;
        cardNumberPreview.textContent = cardNumberInput.value;
        cardHolderPreview.textContent = cardHolderInput.value;
        expiryDatePreview.textContent = expiryDateInput.value;
    });

    // Создаем таблицу для отображения данных
    const table = document.createElement('table');
    table.style.marginTop = '20px';
    table.style.width = '100%';
    table.style.borderCollapse = 'collapse';
    table.style.border = '1px solid #ccc';

    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    ['Банк', 'Платежная система', 'Номер карты', 'Держатель карты', 'Окончание'].forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        th.style.padding = '10px';
        th.style.border = '1px solid #ccc';
        th.style.backgroundColor = '#007BFF';
        th.style.color = '#fff';
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    table.appendChild(tbody);

    document.body.appendChild(table);

    // Обработка отправки формы
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const newRow = document.createElement('tr');
        [bankNameSelect.options[bankNameSelect.selectedIndex].text, paymentSystemInput.value, cardNumberInput.value, cardHolderInput.value, expiryDateInput.value].forEach(value => {
            const td = document.createElement('td');
            td.textContent = value;
            td.style.padding = '10px';
            td.style.border = '1px solid #ccc';
            newRow.appendChild(td);
        });
        tbody.appendChild(newRow);

        // Очищаем форму и миниатюру
        form.reset();
        bankLogo.src = '';
        paymentSystemLogo.textContent = '';
        cardNumberPreview.textContent = '';
        cardHolderPreview.textContent = '';
        expiryDatePreview.textContent = '';
    });
});
    </script>
</body>
</html>
